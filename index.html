<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Wikipedia Viewer</title>
      <link rel="stylesheet" href="main.css">
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <script src="js/script.js"></script>
  </head>
  <body>
    <form id="form-container" class="form-container">
        <label for="search">Search: </label>
        <input type="text" id="search" value="">
        <input type="submit" id="submit-btn" class="button"/>
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="button" id="random">Random Article</a>
    </form>

    <div class="wikipedia-container">
        <h1 id="wikipedia-header">Articles</h1>
        <p id="intro">Type in a search term above and find relevant Wikipedia articles here!</p>
        <ul id="wikipedia-links"></ul>
    </div>
  </body>
</html>
